{% extends 'base.html' %} {% block content%}
<div class="container" style="">
	<h2>회원가입</h2>
	<br />
	<div class="row">
		<div class="col-sm-4">
			<form method="post" action="{% url 'user:signup' %}" class="row g-3">
				{% csrf_token %}
				<div class="col-md-7">
					<label for="username">아이디</label>
					<input
						type="text"
						name="username"
						id="username"
						value="{{ form.username.value|default_if_none:'' }}"
					/>
				</div>
				<div class="col-md-7">
					<label for="nickname">닉네임</label>
					<input
						type="text"
						name="nickname"
						id="nickname"
						value="{{ form.nickname.value|default_if_none:'' }}"
					/>
				</div>
				<div class="col-md-7">
					<label for="password1">비밀번호</label><br />
					( 영문 + 숫자 8자 이상 )
					<input
						type="password"
						name="password1"
						id="password1"
						value="{{ form.password1.value|default_if_none:'' }}"
					/>
				</div>
				<div class="col-md-7">
					<label for="password2">비밀번호 확인</label>
					<input
						type="password"
						name="password2"
						id="password2"
						value="{{ form.password2.value|default_if_none:'' }}"
					/>
				</div>
				<div class="col-md-7">
					<label for="email">이메일</label>
					<input type="text" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" />
				</div>
				<div class="col-md-7">
					<label for="region">주소</label>
					<input type="text" name="region" id="region" value="{{ form.region.value|default_if_none:'' }}" />
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">회원가입</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
