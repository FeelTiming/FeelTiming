{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Feel Timing</title>
		<!-- 부트스트랩 load -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<!-- 부트스트랩 load 끝 -->
		<link href="{% static 'main/css/main.css' %}?after" rel="stylesheet" />
	</head>
	<body>
		<!-- 부트스트랩 navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd">
			<div class="container-fluid">
				<div class="flex-shrink-0">
					<a class="navbar-brand" href="/">
						<img id="logo" src="/static/main/image/logo.png" alt="logo" />
					</a>
				</div>
				<h3
					class="navbar-text position-absolute top-50 start-50 translate-middle navbar-title"
					style="font-size: 150%"
				>
					흡연구역 지도
				</h3>
				{% if user.is_active %}
				<a class="navbar-brand" href="/user/logout" style="right: 5%"> 로그아웃 </a>
				{% else %}
				<a class="navbar-brand" href="/user/login" style="right: 5%">
					<img src="/static/main/image/Group.png" alt="info_icon" width="32" />
				</a>
				{% endif %}
			</div>
		</nav>
		{% block content %} {% comment %} 상속한 템플릿에서 구현해야 하는 영역 {% endcomment %} {% endblock %}
	</body>
</html>
